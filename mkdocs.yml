site_name: GSI Cloud-Native Learning Journey
site_description: >-
  This Learning Journey, optimized for IBM Cloud developers and operators, enables them to deliver cloud-native solutions with Red Hat OpenShift in hybrid cloud environments.
site_url: https://ibm-ecosystem-lab.github.io/ibm-gsi-cloudnative-journey/
site_author: GSI Labs
repo_name: ""
repo_url: https://github.com/ibm-ecosystem-lab/ibm-gsi-cloudnative-journey
docs_dir: docs
site_dir: public
edit_uri: edit/main/docs
theme:
  name: material
  logo: images/cloudnativetoolkit.png
  favicon: images/cloudnativetoolkit.png
  palette:
    scheme: default
    primary: black
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  language: en
  custom_dir: overrides
  features:
    #      - navigation.tabs
    - navigation.instant
    - navigation.tracking
#      - navigation.tabs.sticky
#      - navigation.top
use_directory_urls: true
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        'install': 'setup/setup-options.md'
        'setup': 'learning/dev-setup.md'
        'learn': 'learning/fast-start.md'
        'learning': 'learning/fast-start.md'
        'workshop': 'resources/workshop/workshop.md'
        'workshop/setup': 'resources/workshop/setup.md'
        'workshop/terminal': 'resources/workshop/terminal.md'
