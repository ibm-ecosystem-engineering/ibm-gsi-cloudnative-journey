        'contributing': 'contribute/contribute.md'
        'continuous-delivery': 'guides/continuous-delivery.md'


markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  #- pymdownx.tabbed:
      #alternate_style: true
  - pymdownx.details
extra_css:
  - css/extra.css
  - css/toolkit-code.css
extra:
  analytics:
    provider: google
    property: UA-155887541-1
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
  generator: false
